{% extends "base.html" %}
{% block title %}Login - Trading Dashboard{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="card shadow-lg">
      <div class="card-body">
        <h3 class="card-title text-center mb-3">
          <i class="fa-solid fa-user-lock"></i> Login
        </h3>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Inserisci username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Inserisci password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            <i class="fa-solid fa-right-to-bracket"></i> Entra
          </button>
        </form>
        {% for message in get_flashed_messages() %}
          <div class="alert alert-danger mt-3">{{ message }}</div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
